<!DOCTYPE html>
<html ng-app="main" ng-controller="AppCtrl">
<head>
    <title>Benkyet</title>

    <!--Required for dynamic routes in UI Router to work-->
    <base href="/"></base>

    <!--Classic favicon for browsers-->
    <link rel="icon" type="image/png" href="./assets/favicon-ico-all-16x16.ico" />

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=1050">


    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="./assets/splash.png">

    <!-- iOS specific icons -->
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico">
    <link rel="apple-touch-icon-precomposed" size="114x114" href="./assets/favicons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" size="72x72" href="./assets/favicons/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./assets/favicons/apple-touch-icon-precomposed.png">


    <!-- social media tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@benkyet">
    <meta name="twitter:title" content="Benkyet">
    <meta name="twitter:description" content="Sell and buy from your community">
    <meta name="twitter:creator" content="@benkyet">
    <meta name="twitter:image:src" content="./assets/captions/og-img.png">
    <meta property="og:title" content="Benkyet" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://benkyet.com" />
    <meta property="og:image" content="./assets/captions/og-img.png" />
    <meta property="og:description" content="Sell and buy from your community.">

    <!-- font awesome from BootstrapCDN and normalizeCSS -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://raw.github.com/necolas/normalize.css/master/normalize.css" rel="stylesheet">
    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/page-account.css" />
    <link rel="stylesheet" type="text/css" href="css/page-home.css" />
    <link rel="stylesheet" type="text/css" href="css/page-index.css" />
    <link rel="stylesheet" type="text/css" href="css/page-item.css" />
    <link rel="stylesheet" type="text/css" href="css/page-login.css" />
    <link rel="stylesheet" type="text/css" href="css/page-signup.css" />


    <!--Facebook API Code-->
    <script src="//connect.facebook.net/en_US/all.js"></script>
    <script>
        window.fbAsyncInit = function() {
            // init the FB JS SDK
            FB.init({
                appId      : '199098720262784',             // App ID from the app dashboard
                channelUrl : '//dev.benkyet.com',           // Channel file for x-domain comms
                status     : true,                          // Check Facebook Login status
                xfbml      : true                           // Look for social plugins on the page
            });
            // Additional initialization code such as adding Event Listeners goes here
        };

        // Load the SDK asynchronously
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>


    <!-- compiled CSS -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/ngcookies/angular-cookies.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="src/app/account/account.js"></script>
    <script type="text/javascript" src="src/app/admin/admin.js"></script>
    <script type="text/javascript" src="src/app/admin/users.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/app/item/item.js"></script>
    <script type="text/javascript" src="src/app/login/login.js"></script>
    <script type="text/javascript" src="src/app/signup/signup.js"></script>
    <script type="text/javascript" src="src/common/directives/bk-directive-fileupload.js"></script>
    <script type="text/javascript" src="src/common/directives/da-directive-hello.js"></script>
    <script type="text/javascript" src="src/common/services/bk-service-item.js"></script>
    <script type="text/javascript" src="src/common/services/bk-service-list.js"></script>
    <script type="text/javascript" src="src/common/services/bk-service-session.js"></script>
    <script type="text/javascript" src="src/common/services/bk-service-user.js"></script>
    <script type="text/javascript" src="src/common/services/myService.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->
</head>
<body>

    <header class="banner">
        <div class="nav">
            <h2 class="title"><a href="/" class="brand">Benkyet</a></h2>
            <ul class="menu" ng-show="state === 'loggedOut'">
                <li><a class="h5" href="/login">Sign Up</a></li>
                <a href="/login" class="btn btn--gray">Log In</a>
            </ul>
            <ul class="menu" ng-show="isAuthenticated();">
                <li><a class="h5" href="/account">Account</a></li>
                <button class="btn btn--gray" ng-click="logoutUser();">Log Out</button>
            </ul>
        </div>
    </header>
    <section class="sub-banner">
        <p class="content sub-banner__tagline">
            Start selling to your community <a href="/login" class="btn--orange">today</a>
        </p>
    </section>
    <section
            ng-show="isAuthenticated();"
            class="banr banr--small">
        <p class="usr--status">
            Replies to your ads are sent to <b class="usr--email">{{ current.email }}</b>
        </p>
    </section>
    <section
            ng-show="itemUploaded === true;"
            class="banr banr--green-small">
        <p class="usr--status">
            Item successfully added to your list.
        </p>
    </section>

    <!--See UI router doc for info about templates-->
    <div ui-view="main" class="layout"></div>


    <footer class="footer-banner">
        <section class="footer">
            <section class="footer__right">
                <a href="https://twitter.com/benkyet" target="_blank">
                    <img class="sprite sprite--twitter">
                </a>
                <a href="https://www.facebook.com/benkyet" target="_blank">
                    <img class="sprite sprite--fb">
                </a>
            </section>
            <hr width="975" style="margin-left: -1em;">
            <section class="footer__left">
                <h2 class="brand">Benkyet</h2>
            </section>
            <section class="footer__right">
                Make your community a badass marketplace<br>
                &copy; Benkyet
            </section>
        </section>
    </footer>


</body>
</html>
